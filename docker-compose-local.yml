# Auto-generated from scenario.toml

services:
  green-agent:
    image: ghcr.io/gabrielzhouyy/ethics_bench:latest
    container_name: green-agent
    command: ["--host", "0.0.0.0", "--port", "9009", "--card-url", "http://green-agent:9009"]
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9009/.well-known/agent-card.json"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    depends_on:
      white_agent:
        condition: service_healthy
    networks:
      - agent-network

  white_agent:
    image: ghcr.io/gabrielzhouyy/white_agent:latest
    container_name: white_agent
    command: ["--host", "0.0.0.0", "--port", "9009", "--card-url", "http://white_agent:9009"]
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9009/.well-known/agent-card.json"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - agent-network

  agentbeats-client:
    image: ghcr.io/agentbeats/agentbeats-client:v1.0.0
    container_name: agentbeats-client
    volumes:
      - ./a2a-scenario.toml:/app/scenario.toml
      - ./output:/app/output
    command: ["scenario.toml", "output/results.json"]
    depends_on:
      green-agent:
        condition: service_healthy
      white_agent:
        condition: service_healthy
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
